
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1s infinite;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .message {
            font-size: 2em;
            color: red;
            margin-top: 20px;
        }
        .input-box {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid red;
            border-radius: 5px;
            outline: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff6666;
        }
        .hidden {
            display: none;
        }
        .photo {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message" id="mainMessage">I Love You ❤️</div>

    <!-- 输入名字 -->
    <input type="text" id="nameInput" class="input-box" placeholder="Enter your name">
    <button class="button" onclick="showLoveMessage()">Click Me!</button>

    <!-- 隐藏的个性化表白 -->
    <div class="message hidden" id="personalMessage"></div>

    <!-- 加入照片 -->
    <img src="https://via.placeholder.com/200" alt="Our Photo" class="photo">

    <!-- 加入背景音乐 -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- 加入视频 -->
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 加入更多文字 -->
    <div class="message" style="margin-top: 20px;">
        <p>点击下面的按钮查看我们的回忆：</p>
        <button class="button" onclick="showMemories()">查看回忆</button>
    </div>

    <script>
        // 显示个性化表白
        function showLoveMessage() {
            const name = document.getElementById("nameInput").value.trim();
            const mainMessage = document.getElementById("mainMessage");
            const personalMessage = document.getElementById("personalMessage");

            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            // 隐藏主消息，显示个性化消息
            mainMessage.classList.add("hidden");
            personalMessage.classList.remove("hidden");

            // 生成个性化表白
            personalMessage.innerHTML = `Dear ${name},<br>I Love You So Much! 💖`;
        }

        // 显示回忆
        function showMemories() {
            alert("这里是我们的回忆！💖");
        }
    </script>
</body>
</html>
